<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>圣杯布局</title>
	<style type="text/css">
		.container{
			padding:0 300px 0 200px;
		}

		.left,.main,.right{
			position: relative;
			float: left;
			min-height: 130px;
		}
		.left{
			left: -200px;
			margin-left: -100%;
			background: green;
			width: 200px;
		}
		.right{
			right:-300px;
			margin-left: -300px;
			background: red;
			width: 300px;
		}
		.main{
			width: 100%;
			background: blue;
			min-width: 100px;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="main"></div>
	<div class="left"></div>	
	<div class="right"></div>
</div>
</body>
</html>
